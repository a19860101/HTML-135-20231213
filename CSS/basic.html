<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* @import url('style.css'); */
        /* 標籤 tag */
        h3 {
            color: pink;
        }
        
        /* 類別class  (可重複使用)*/
        .abc{
            color:lightblue;
        }

        /* ID (只可使用一次)*/
        #xyz {
            color:lightseagreen;
        }
    </style>
</head>
<body>
    <h1 style="color:greenyellow;">CSS Cascading Style Sheet</h1>
    <h2>串接樣式表</h2>
    <h3>分類</h3>
    <ul>
        <li>嵌入式</li>
        <li class="abc">內部</li>
        <li class="abc">外部</li>
    </ul>
    <h3>選取器</h3>
    <ul>
        <li>標籤 tag</li>
        <li>類別 class</li>
        <li id="xyz">ID</li>
    </ul>

</body>
</html>
